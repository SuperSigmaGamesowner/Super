                    mode: "push"
                },
                resize: true
            },
            modes: {

                    distance: 400,
                    line_linked: {
                        opacity: 1
                    }
                },
                bubble: {
                    distance: 400,
                    size: 40,
                    duration: 2,
                    opacity: 8,
                    speed: 3
                },
                repulse: {
                    distance: 200,
                    duration: 0.4
                },

    // Toggle chat box visibility
    function toggleChat() {
        const chatBox = document.getElementById('chat-box');
        chatBox.style.display = chatBox.style.display === 'none' || chatBox.style.display === '' ? 'block' : 'none';
    }

    // Fetch battery status and update time
if ('getBattery' in navigator) {
    navigator.getBattery().then(function(battery) {
        const batteryStatusDiv = document.getElementById('battery-status');
        const currentTimeDiv = document.getElementById('current-time');

        function updateBatteryStatus() {
            batteryStatusDiv.textContent = `Battery Percentage: ${Math.round(battery.level * 100)}%`;
        }

        function updateTime() {
            const now = new Date();
            currentTimeDiv.textContent = `Current Time: ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true })}`;
        }

        updateBatteryStatus();
        battery.addEventListener('levelchange', updateBatteryStatus);

        // Update time every second
        setInterval(updateTime, 1000);
        updateTime(); // Initial call
    }).catch(function(error) {
        console.error("Battery API not supported or error occurred:", error);
        document.getElementById('battery-status').textContent = "Battery Percentage: Not available";
    });
} else {
    document.getElementById('battery-status').textContent = "Battery Percentage: Not available";
}

    "Phonk", "Ohio fanum tax", "main character", "Why is this here", "Subscribe to our youtube!", "I love this 😍"
];

function generateRandomWord() {
    const wordDisplay = document.getElementById('randomWord');

    // Start shrinking effect
    wordDisplay.style.transform = 'scale(0)';
    wordDisplay.style.opacity = '0';

    // After the shrink animation, change the word
    setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * words.length);
        wordDisplay.innerText = words[randomIndex];

        // Start growing effect
        wordDisplay.style.transform = 'scale(1)';
        wordDisplay.style.opacity = '1';
    }, 500); // Wait for half a second for the shrink animation to complete
}

// Automatically change the word every 2 seconds
setInterval(generateRandomWord, 2000); // Change word every 2 seconds

};
